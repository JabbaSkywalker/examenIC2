<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>PetSmile</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
    <div class="row animated bounceIn">
        <div class="card bg-info p-4 mt-5">
            <div class="card-body">
                <form method="_POST" action="/ServletAuth">
                    <div class="card-header bg-success text-white text-center mb-3">
                        <h3>Ingreso Usuarios</h3>
                    </div>
                    <div class="input-group mt-5">
                        
                        <input type="text" class="form-control" aria-label="Default" id="txtusuario" name="txtusuario"
                            aria-describedby="inputGroup-sizing-default" placeholder="Usuario" />
                    </div>
                    <div class="input-group mt-4">
                        <input type="text" class="form-control" aria-label="Default" id="txtclave" name="txtclave"
                            aria-describedby="inputGroup-sizing-default" placeholder="Contraseña" />
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-warning w-100 mt-3">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
